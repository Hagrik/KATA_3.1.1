<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<!--Верхний навбар, серый который-->

<div class="bg-light vh-100">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <ul class="nav">
                <li class="nav-item">
                    <a class="navbar-brand fw-bold" th:text="${user.getEmail()}"></a>
                    <a class="navbar-brand">with roles:</a>
                    <a class="navbar-brand" th:text="${user.getRoles()}"></a>
                </li>
            </ul>
            <ul class="nav navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">

            <!--Левый навбар, белый, с голубыми кнопками-->

            <div class="col-2 bg-white vh-100 p-0">
                <nav class="navbar" id="admin/user-tab">
                    <ul class="nav nav-pills flex-column" style="width: 100%">
                        <li class="nav-item">
                            <a class="nav-link active" href="#nav-userList"
                               aria-current="page" th:href="@{/admin}">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/userInfoForm/}">User</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!--Заголовок, отступы и навбар, в котором возможно переключение с таблицы на добавление юзера-->

            <div class="col-10 p-4 bg-light">
                <h1>Admin panel</h1>
                <nav class="nav nav-tabs pt-3" id="admin-tab" role="tablist">
                    <a class="nav-link active" id="nav-userList-tab" data-bs-toggle="tab" href="#nav-userList"
                       role="tab"
                       aria-controls="nav-home" aria-selected="true">Users table</a>
                    <a class="nav-link" id="nav-addUser-tab" data-bs-toggle="tab" href="#nav-addUser" role="tab"
                       aria-controls="nav-profile" aria-selected="false">New user</a>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-userList" role="tabpanel"
                         aria-labelledby="nav-userList-tab">

                        <!--Таблица с шапкой-->

                        <div><h5 class="card-header bg-light border">All users</h5></div>
                        <div class="p-4 border bg-white">
                            <table class="table table-striped table-hover border-top" id="usersTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Age</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!--Вкладка добавления юзера-->

                    <div class="tab-pane fade" id="nav-addUser" role="tabpanel" aria-labelledby="nav-addUser-tab">
                        <div><h5 class="card-header bg-light border">Add new user</h5></div>
                        <div class="container p-3 border bg-white">
                            <div class="row justify-content-center">
                                <div class="form-group col-md-3 col-md-offset-5 align-center text-center ">
                                    <form id="defaultSomeForm">
                                        <input type="hidden" name="addId" id="addId"/>
                                        <input type="hidden" name="addActive" id="addActive"/>
                                        <label for="addName" class="col-form-label fw-bold">FirstName: </label>
                                        <input type="text" name="addName" id="addName" class="form-control"
                                               required minlength="2" maxlength="20"/>
                                        <label for="addLastName" class="col-4 col-form-label fw-bold">LastName: </label>
                                        <input type="text" name="addLastName" id="addLastName" class="form-control"
                                               required minlength="2" maxlength="20"/>
                                        <label for="addAge" class="col-4 col-form-label fw-bold">Age: </label>
                                        <input type="number" name="addAge" id="addAge" class="form-control"
                                               required minlength="1" maxlength="3"/>
                                        <label for="addEmail" class="col-4 col-form-label fw-bold">Email: </label>
                                        <input type="text" name="addEmail" id="addEmail" class="form-control"
                                               required minlength="1" maxlength="30"/>
                                        <label for="addPassword" class="col-4 col-form-label fw-bold">Password: </label>
                                        <input type="password" name="addPassword" id="addPassword" class="form-control"
                                               required minlength="6" maxlength="30"/>
                                        <label for="addRoles" class="col-4 col-form-label fw-bold">Roles: </label>
                                        <select name="addRoles" id="addRoles" multiple size="2" class="form-control">
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                            <option value="ROLE_USER">USER</option>
                                        </select>
                                        <br>
                                        <button type="submit" class="btn btn-success" id="addUserButton">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog"
                         aria-labelledby="someDefaultModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close">
                                    </button>
                                </div>

                                <div class="modal-body">
                                </div>

                                <div class="modal-footer">
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
</html>

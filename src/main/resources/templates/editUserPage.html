<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">

    <form th:action="@{/admin/editUser}" th:object="${user}"
          th:method="PATCH" style="max-width: 600px; margin: 0 auto;">
        <h1>User Management System</h1>
        <hr>
        <h2>Update User</h2>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{active}"/>
        <div class="m-3">

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastname}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Age: </label>
                <div class="col-8">
                    <input type="text" th:field="*{age}" class="form-control"
                           required minlength="1" maxlength="3"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" th:field="*{password}" class="form-control"
                           required minlength="6" maxlength="12"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Roles: </label>
                <div class="col-8">
                    <th:block th:each="role: ${roleSet}">
                        <input type="checkbox" th:field="*{roles}"
                               th:text="${role.role}" th:value="${role.id}" class="m-2"/>
                    </th:block>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
            <hr>
            <a th:href="@{/admin}"> Back to UserList</a>
            <br>
            <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
        </div>
    </form>
</div>
</body>
</html>
